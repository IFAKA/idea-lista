<svg width="1000" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #2c3e50; }
      .subtitle { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #34495e; }
      .label { font-family: Arial, sans-serif; font-size: 12px; fill: #2c3e50; }
      .step { fill: #3498db; stroke: #2980b9; stroke-width: 2; }
      .action { fill: #27ae60; stroke: #229954; stroke-width: 2; }
      .decision { fill: #f39c12; stroke: #e67e22; stroke-width: 2; }
      .result { fill: #9b59b6; stroke: #8e44ad; stroke-width: 2; }
      .arrow { stroke: #7f8c8d; stroke-width: 3; fill: none; marker-end: url(#arrowhead); }
      .flow { stroke: #e74c3c; stroke-width: 2; fill: none; stroke-dasharray: 5,5; }
      .step-text { font-family: Arial, sans-serif; font-size: 11px; fill: white; font-weight: bold; }
      .action-text { font-family: Arial, sans-serif; font-size: 11px; fill: white; font-weight: bold; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7f8c8d" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="800" fill="#ecf0f1"/>
  
  <!-- Title -->
  <text x="500" y="30" text-anchor="middle" class="title">Property Manager Workflow</text>
  
  <!-- Step 1: Browse Idealista -->
  <rect x="50" y="80" width="120" height="60" class="step" rx="10"/>
  <text x="110" y="105" text-anchor="middle" class="step-text">1. Browse</text>
  <text x="110" y="120" text-anchor="middle" class="step-text">Idealista</text>
  <text x="110" y="135" text-anchor="middle" class="label">Find properties</text>
  
  <!-- Step 2: Analysis Panel -->
  <rect x="220" y="80" width="120" height="60" class="result" rx="10"/>
  <text x="280" y="105" text-anchor="middle" class="step-text">2. Analysis</text>
  <text x="280" y="120" text-anchor="middle" class="step-text">Panel</text>
  <text x="280" y="135" text-anchor="middle" class="label">Auto-extracted data</text>
  
  <!-- Step 3: Add Property -->
  <rect x="390" y="80" width="120" height="60" class="action" rx="10"/>
  <text x="450" y="105" text-anchor="middle" class="action-text">3. Add</text>
  <text x="450" y="120" text-anchor="middle" class="action-text">Property</text>
  <text x="450" y="135" text-anchor="middle" class="label">Click "‚ûï Agregar"</text>
  
  <!-- Step 4: Confirmation -->
  <rect x="560" y="80" width="120" height="60" class="result" rx="10"/>
  <text x="620" y="105" text-anchor="middle" class="step-text">4. Success</text>
  <text x="620" y="120" text-anchor="middle" class="step-text">Feedback</text>
  <text x="620" y="135" text-anchor="middle" class="label">"‚úÖ Agregado"</text>
  
  <!-- Step 5: Open Manager -->
  <rect x="730" y="80" width="120" height="60" class="action" rx="10"/>
  <text x="790" y="105" text-anchor="middle" class="action-text">5. Open</text>
  <text x="790" y="120" text-anchor="middle" class="action-text">Manager</text>
  <text x="790" y="135" text-anchor="middle" class="label">Click extension icon</text>
  
  <!-- Arrows -->
  <path d="M 170 110 L 220 110" class="arrow"/>
  <path d="M 340 110 L 390 110" class="arrow"/>
  <path d="M 510 110 L 560 110" class="arrow"/>
  <path d="M 680 110 L 730 110" class="arrow"/>
  
  <!-- Management Section -->
  <rect x="50" y="200" width="900" height="500" fill="#ffffff" stroke="#bdc3c7" stroke-width="2" rx="10"/>
  <text x="500" y="230" text-anchor="middle" class="subtitle">Property Management & Analysis</text>
  
  <!-- Property List -->
  <rect x="80" y="250" width="200" height="120" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2" rx="5"/>
  <text x="180" y="270" text-anchor="middle" class="label">Property List</text>
  <text x="180" y="285" text-anchor="middle" class="label">‚Ä¢ Sorted by score</text>
  <text x="180" y="300" text-anchor="middle" class="label">‚Ä¢ Color-coded quality</text>
  <text x="180" y="315" text-anchor="middle" class="label">‚Ä¢ Quick actions</text>
  <text x="180" y="330" text-anchor="middle" class="label">‚Ä¢ Property details</text>
  <text x="180" y="345" text-anchor="middle" class="label">‚Ä¢ Score indicators</text>
  
  <!-- Best Property Analysis -->
  <rect x="320" y="250" width="200" height="120" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2" rx="5"/>
  <text x="420" y="270" text-anchor="middle" class="label">Best Property Analysis</text>
  <text x="420" y="285" text-anchor="middle" class="label">‚Ä¢ Click "üèÜ Mejor"</text>
  <text x="420" y="300" text-anchor="middle" class="label">‚Ä¢ Detailed advantages</text>
  <text x="420" y="315" text-anchor="middle" class="label">‚Ä¢ Score breakdown</text>
  <text x="420" y="330" text-anchor="middle" class="label">‚Ä¢ Comparison data</text>
  <text x="420" y="345" text-anchor="middle" class="label">‚Ä¢ Professional insights</text>
  
  <!-- Export Functionality -->
  <rect x="560" y="250" width="200" height="120" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2" rx="5"/>
  <text x="660" y="270" text-anchor="middle" class="label">Export & Backup</text>
  <text x="660" y="285" text-anchor="middle" class="label">‚Ä¢ Click "üìä Exportar"</text>
  <text x="660" y="300" text-anchor="middle" class="label">‚Ä¢ TSV format</text>
  <text x="660" y="315" text-anchor="middle" class="label">‚Ä¢ Excel compatible</text>
  <text x="660" y="330" text-anchor="middle" class="label">‚Ä¢ Complete data set</text>
  <text x="660" y="345" text-anchor="middle" class="label">‚Ä¢ Date-stamped files</text>
  
  <!-- Property Actions -->
  <rect x="800" y="250" width="120" height="120" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2" rx="5"/>
  <text x="860" y="270" text-anchor="middle" class="label">Property Actions</text>
  <text x="860" y="285" text-anchor="middle" class="label">‚Ä¢ "Ver" - Open property</text>
  <text x="860" y="300" text-anchor="middle" class="label">‚Ä¢ "Eliminar" - Remove</text>
  <text x="860" y="315" text-anchor="middle" class="label">‚Ä¢ "üóëÔ∏è Limpiar" - Clear all</text>
  <text x="860" y="330" text-anchor="middle" class="label">‚Ä¢ "üêõ Debug" - Technical info</text>
  
  <!-- Decision Points -->
  <rect x="80" y="420" width="150" height="80" class="decision" rx="10"/>
  <text x="155" y="445" text-anchor="middle" class="action-text">Score > 60?</text>
  <text x="155" y="460" text-anchor="middle" class="label">Worth adding?</text>
  <text x="155" y="475" text-anchor="middle" class="label">Good price?</text>
  <text x="155" y="490" text-anchor="middle" class="label">Right location?</text>
  
  <!-- Yes Path -->
  <rect x="280" y="420" width="120" height="80" class="action" rx="10"/>
  <text x="340" y="445" text-anchor="middle" class="action-text">YES</text>
  <text x="340" y="460" text-anchor="middle" class="action-text">Add to</text>
  <text x="340" y="475" text-anchor="middle" class="action-text">Manager</text>
  <text x="340" y="490" text-anchor="middle" class="label">Continue browsing</text>
  
  <!-- No Path -->
  <rect x="450" y="420" width="120" height="80" class="step" rx="10"/>
  <text x="510" y="445" text-anchor="middle" class="step-text">NO</text>
  <text x="510" y="460" text-anchor="middle" class="step-text">Skip</text>
  <text x="510" y="475" text-anchor="middle" class="step-text">Property</text>
  <text x="510" y="490" text-anchor="middle" class="label">Keep searching</text>
  
  <!-- Final Decision -->
  <rect x="620" y="420" width="150" height="80" class="decision" rx="10"/>
  <text x="695" y="445" text-anchor="middle" class="action-text">Ready to</text>
  <text x="695" y="460" text-anchor="middle" class="action-text">Decide?</text>
  <text x="695" y="475" text-anchor="middle" class="label">Enough properties?</text>
  <text x="695" y="490" text-anchor="middle" class="label">Time to choose?</text>
  
  <!-- Export Decision -->
  <rect x="820" y="420" width="120" height="80" class="action" rx="10"/>
  <text x="880" y="445" text-anchor="middle" class="action-text">Export</text>
  <text x="880" y="460" text-anchor="middle" class="action-text">Data</text>
  <text x="880" y="475" text-anchor="middle" class="label">Download TSV</text>
  <text x="880" y="490" text-anchor="middle" class="label">Excel analysis</text>
  
  <!-- Arrows -->
  <path d="M 230 460 L 280 460" class="arrow"/>
  <path d="M 400 460 L 450 460" class="arrow"/>
  <path d="M 570 460 L 620 460" class="arrow"/>
  <path d="M 770 460 L 820 460" class="arrow"/>
  
  <!-- Flow back to browsing -->
  <path d="M 340 500 L 340 550 L 110 550 L 110 140" class="flow"/>
  <text x="200" y="570" class="label">Continue browsing</text>
  
  <!-- Score Categories -->
  <rect x="80" y="540" width="800" height="120" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2" rx="5"/>
  <text x="480" y="560" text-anchor="middle" class="subtitle">Score-Based Decision Making</text>
  
  <rect x="100" y="570" width="120" height="80" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="5"/>
  <text x="160" y="590" text-anchor="middle" class="step-text" fill="white">Poor</text>
  <text x="160" y="605" text-anchor="middle" class="step-text" fill="white">0-39</text>
  <text x="160" y="620" text-anchor="middle" class="label" fill="white">Skip</text>
  <text x="160" y="635" text-anchor="middle" class="label" fill="white">Not worth it</text>
  
  <rect x="240" y="570" width="120" height="80" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="5"/>
  <text x="300" y="590" text-anchor="middle" class="step-text" fill="white">Average</text>
  <text x="300" y="605" text-anchor="middle" class="step-text" fill="white">40-59</text>
  <text x="300" y="620" text-anchor="middle" class="label" fill="white">Maybe</text>
  <text x="300" y="635" text-anchor="middle" class="label" fill="white">If desperate</text>
  
  <rect x="380" y="570" width="120" height="80" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="5"/>
  <text x="440" y="590" text-anchor="middle" class="step-text" fill="white">Good</text>
  <text x="440" y="605" text-anchor="middle" class="step-text" fill="white">60-79</text>
  <text x="440" y="620" text-anchor="middle" class="label" fill="white">Add</text>
  <text x="440" y="635" text-anchor="middle" class="label" fill="white">Strong contender</text>
  
  <rect x="520" y="570" width="120" height="80" fill="#27ae60" stroke="#229954" stroke-width="2" rx="5"/>
  <text x="580" y="590" text-anchor="middle" class="step-text" fill="white">Excellent</text>
  <text x="580" y="605" text-anchor="middle" class="step-text" fill="white">80-100</text>
  <text x="580" y="620" text-anchor="middle" class="label" fill="white">Priority</text>
  <text x="580" y="635" text-anchor="middle" class="label" fill="white">Act quickly</text>
  
  <rect x="660" y="570" width="120" height="80" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="5"/>
  <text x="720" y="590" text-anchor="middle" class="step-text" fill="white">Perfect</text>
  <text x="720" y="605" text-anchor="middle" class="step-text" fill="white">90-100</text>
  <text x="720" y="620" text-anchor="middle" class="label" fill="white">Rare find</text>
  <text x="720" y="635" text-anchor="middle" class="label" fill="white">Don't miss</text>
  
  <rect x="800" y="570" width="120" height="80" fill="#2c3e50" stroke="#34495e" stroke-width="2" rx="5"/>
  <text x="860" y="590" text-anchor="middle" class="step-text" fill="white">Decision</text>
  <text x="860" y="605" text-anchor="middle" class="step-text" fill="white">Time</text>
  <text x="860" y="620" text-anchor="middle" class="label" fill="white">Export &</text>
  <text x="860" y="635" text-anchor="middle" class="label" fill="white">Analyze</text>
</svg>

<svg width="900" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 28px; font-weight: bold; fill: #2c3e50; }
      .subtitle { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #34495e; }
      .label { font-family: Arial, sans-serif; font-size: 14px; fill: #2c3e50; }
      .small-label { font-family: Arial, sans-serif; font-size: 12px; fill: #2c3e50; }
      .score-box { fill: #3498db; stroke: #2980b9; stroke-width: 2; }
      .price-box { fill: #e74c3c; stroke: #c0392b; stroke-width: 2; }
      .size-box { fill: #f39c12; stroke: #e67e22; stroke-width: 2; }
      .rooms-box { fill: #27ae60; stroke: #229954; stroke-width: 2; }
      .features-box { fill: #9b59b6; stroke: #8e44ad; stroke-width: 2; }
      .value-box { fill: #1abc9c; stroke: #16a085; stroke-width: 2; }
      .bathroom-box { fill: #e67e22; stroke: #d35400; stroke-width: 2; }
      .arrow { stroke: #7f8c8d; stroke-width: 3; fill: none; marker-end: url(#arrowhead); }
      .weight-text { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: white; }
      .formula { font-family: 'Courier New', monospace; font-size: 12px; fill: #2c3e50; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7f8c8d" />
    </marker>
    <linearGradient id="scoreGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f1c40f;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2ecc71;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="700" fill="#ecf0f1"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" class="title">Professional Property Scoring Algorithm</text>
  
  <!-- Main Score Circle -->
  <circle cx="450" cy="120" r="80" fill="url(#scoreGradient)" stroke="#2c3e50" stroke-width="4"/>
  <text x="450" y="110" text-anchor="middle" class="subtitle" fill="white">FINAL</text>
  <text x="450" y="130" text-anchor="middle" class="subtitle" fill="white">SCORE</text>
  <text x="450" y="150" text-anchor="middle" class="label" fill="white">0-100</text>
  
  <!-- Scoring Components -->
  <!-- Price (30%) -->
  <rect x="50" y="250" width="120" height="80" class="price-box" rx="10"/>
  <text x="110" y="275" text-anchor="middle" class="label" fill="white">PRICE</text>
  <text x="110" y="295" text-anchor="middle" class="weight-text" fill="white">30%</text>
  <text x="110" y="315" text-anchor="middle" class="small-label" fill="white">Lower = Better</text>
  
  <!-- Size (20%) -->
  <rect x="200" y="250" width="120" height="80" class="size-box" rx="10"/>
  <text x="260" y="275" text-anchor="middle" class="label" fill="white">SIZE</text>
  <text x="260" y="295" text-anchor="middle" class="weight-text" fill="white">20%</text>
  <text x="260" y="315" text-anchor="middle" class="small-label" fill="white">Bigger = Better</text>
  
  <!-- Rooms (15%) -->
  <rect x="350" y="250" width="120" height="80" class="rooms-box" rx="10"/>
  <text x="410" y="275" text-anchor="middle" class="label" fill="white">ROOMS</text>
  <text x="410" y="295" text-anchor="middle" class="weight-text" fill="white">15%</text>
  <text x="410" y="315" text-anchor="middle" class="small-label" fill="white">More = Better</text>
  
  <!-- Features (15%) -->
  <rect x="500" y="250" width="120" height="80" class="features-box" rx="10"/>
  <text x="560" y="275" text-anchor="middle" class="label" fill="white">FEATURES</text>
  <text x="560" y="295" text-anchor="middle" class="weight-text" fill="white">15%</text>
  <text x="560" y="315" text-anchor="middle" class="small-label" fill="white">Heating, etc.</text>
  
  <!-- Value (10%) -->
  <rect x="650" y="250" width="120" height="80" class="value-box" rx="10"/>
  <text x="710" y="275" text-anchor="middle" class="label" fill="white">VALUE</text>
  <text x="710" y="295" text-anchor="middle" class="weight-text" fill="white">10%</text>
  <text x="710" y="315" text-anchor="middle" class="small-label" fill="white">€/m²</text>
  
  <!-- Bathrooms (10%) -->
  <rect x="800" y="250" width="80" height="80" class="bathroom-box" rx="10"/>
  <text x="840" y="275" text-anchor="middle" class="label" fill="white">BATH</text>
  <text x="840" y="295" text-anchor="middle" class="weight-text" fill="white">10%</text>
  <text x="840" y="315" text-anchor="middle" class="small-label" fill="white">More = Better</text>
  
  <!-- Arrows to main score -->
  <path d="M 110 250 L 410 120" class="arrow"/>
  <path d="M 260 250 L 450 120" class="arrow"/>
  <path d="M 410 250 L 490 120" class="arrow"/>
  <path d="M 560 250 L 530 120" class="arrow"/>
  <path d="M 710 250 L 570 120" class="arrow"/>
  <path d="M 840 250 L 610 120" class="arrow"/>
  
  <!-- Detailed Formulas Section -->
  <rect x="50" y="380" width="800" height="280" fill="#ffffff" stroke="#bdc3c7" stroke-width="2" rx="10"/>
  <text x="450" y="410" text-anchor="middle" class="subtitle">Scoring Formulas & Criteria</text>
  
  <!-- Price Formula -->
  <rect x="80" y="430" width="200" height="80" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2" rx="5"/>
  <text x="180" y="450" text-anchor="middle" class="label">Price Scoring</text>
  <text x="180" y="470" text-anchor="middle" class="formula">max(0, 30 - (price - 600) / 5)</text>
  <text x="180" y="490" text-anchor="middle" class="small-label">Optimal: 600€</text>
  <text x="180" y="505" text-anchor="middle" class="small-label">Penalty: +5€ = -1pt</text>
  
  <!-- Size Formula -->
  <rect x="300" y="430" width="200" height="80" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2" rx="5"/>
  <text x="400" y="450" text-anchor="middle" class="label">Size Scoring</text>
  <text x="400" y="470" text-anchor="middle" class="formula">min(20, (m² - 50) / 2)</text>
  <text x="400" y="490" text-anchor="middle" class="small-label">Minimum: 50m²</text>
  <text x="400" y="505" text-anchor="middle" class="small-label">Bonus: +2m² = +1pt</text>
  
  <!-- Rooms Formula -->
  <rect x="520" y="430" width="200" height="80" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2" rx="5"/>
  <text x="620" y="450" text-anchor="middle" class="label">Rooms Scoring</text>
  <text x="620" y="470" text-anchor="middle" class="formula">min(15, rooms × 5)</text>
  <text x="620" y="490" text-anchor="middle" class="small-label">1 room = 5 points</text>
  <text x="620" y="505" text-anchor="middle" class="small-label">Max: 3 rooms</text>
  
  <!-- Features Breakdown -->
  <rect x="80" y="530" width="640" height="120" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2" rx="5"/>
  <text x="400" y="550" text-anchor="middle" class="label">Features Scoring (15 points total)</text>
  
  <rect x="100" y="560" width="100" height="40" fill="#27ae60" stroke="#229954" stroke-width="2" rx="5"/>
  <text x="150" y="580" text-anchor="middle" class="small-label" fill="white">Heating</text>
  <text x="150" y="595" text-anchor="middle" class="small-label" fill="white">+5 pts</text>
  
  <rect x="220" y="560" width="100" height="40" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="5"/>
  <text x="270" y="580" text-anchor="middle" class="small-label" fill="white">Furnished</text>
  <text x="270" y="595" text-anchor="middle" class="small-label" fill="white">+3 pts</text>
  
  <rect x="340" y="560" width="100" height="40" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="5"/>
  <text x="390" y="580" text-anchor="middle" class="small-label" fill="white">Elevator</text>
  <text x="390" y="595" text-anchor="middle" class="small-label" fill="white">+2 pts</text>
  
  <rect x="460" y="560" width="100" height="40" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="5"/>
  <text x="510" y="580" text-anchor="middle" class="small-label" fill="white">Long-term</text>
  <text x="510" y="595" text-anchor="middle" class="small-label" fill="white">+5 pts</text>
  
  <!-- Score Categories -->
  <rect x="80" y="580" width="640" height="60" fill="#ffffff" stroke="#dee2e6" stroke-width="2" rx="5"/>
  <text x="400" y="600" text-anchor="middle" class="label">Score Categories</text>
  
  <rect x="100" y="610" width="80" height="20" fill="#e74c3c" rx="3"/>
  <text x="140" y="625" text-anchor="middle" class="small-label" fill="white">Poor</text>
  <text x="140" y="640" text-anchor="middle" class="small-label">0-39</text>
  
  <rect x="200" y="610" width="80" height="20" fill="#f39c12" rx="3"/>
  <text x="240" y="625" text-anchor="middle" class="small-label" fill="white">Average</text>
  <text x="240" y="640" text-anchor="middle" class="small-label">40-59</text>
  
  <rect x="300" y="610" width="80" height="20" fill="#3498db" rx="3"/>
  <text x="340" y="625" text-anchor="middle" class="small-label" fill="white">Good</text>
  <text x="340" y="640" text-anchor="middle" class="small-label">60-79</text>
  
  <rect x="400" y="610" width="80" height="20" fill="#27ae60" rx="3"/>
  <text x="440" y="625" text-anchor="middle" class="small-label" fill="white">Excellent</text>
  <text x="440" y="640" text-anchor="middle" class="small-label">80-100</text>
</svg>
